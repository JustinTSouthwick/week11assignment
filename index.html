<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Tic Tac Toe</h1>
        <h1 id="playerText"></h1>
       
        <div id="gameboard">
            <div class="cell" id="0" onclick="onCellClick(0)"></div>
            <div class="cell" id="1" onclick="onCellClick(1)"></div>
            <div class="cell" id="2" onclick="onCellClick(2)"></div>
            <div class="cell" id="3" onclick="onCellClick(3)"></div>
            <div class="cell" id="4" onclick="onCellClick(4)"></div>
            <div class="cell" id="5" onclick="onCellClick(5)"></div>
            <div class="cell" id="6" onclick="onCellClick(6)"></div>
            <div class="cell" id="7" onclick="onCellClick(7)"></div>
            <div class="cell" id="8" onclick="onCellClick(8)"></div>
        </div>
        
        <button id="restartButton" onclick="restartGame()">Restart Game</button>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
